<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ducks Community | Gelistirme Asamasinda</title>
    <meta name="description" content="Ducks Community FiveM Roleplay sunucusu - gelistirme asamasinda." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #000000;
        --ink: #f2f2f3;
        --muted: #8a8a8f;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Plus Jakarta Sans", "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--ink);
        min-height: 100vh;
        display: grid;
        place-items: center;
      }

      .wrap {
        text-align: center;
        padding: 40px 6vw 50px;
      }

      .logo {
        width: 72px;
        height: 72px;
        object-fit: contain;
        margin-bottom: 22px;
      }

      h1 {
        margin: 0 0 12px;
        font-size: clamp(2rem, 4vw, 3rem);
        font-weight: 600;
        letter-spacing: -0.02em;
      }

      p {
        margin: 0 0 22px;
        color: var(--muted);
        font-size: 1rem;
        line-height: 1.6;
      }

      .cta {
        display: inline-block;
        padding: 10px 18px;
        border-radius: 999px;
        background: #ffffff;
        color: #000000;
        text-decoration: none;
        font-weight: 600;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <img class="logo" src="../Logos/Logo-White-1024x1024.png" alt="Ducks Community" />
      <h1>Ducks Community</h1>
<p>
  FiveM için gerçekçi bir RP sunucusu geliştiriyoruz.<br>
  Geliştirmeleri takip etmek için Discord'a katılabilirsiniz.
</p>
      <a class="cta" href="https://discord.com/invite/duckscommunity">Discord'a katıl</a>
    </main>
  </body>
</html>
